<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgba(0, 128, 0, 0.801);
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <strong>Não Clique...</strong>
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        
        function clicar() {
            a.innerText = window.alert('Vai ter que me fazer um pix')
            a.innerText = ('Falei pra não clicar')
        }
       
    </script>
</body>
</html>
